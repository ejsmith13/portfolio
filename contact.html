<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethan Smith - Contact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-secondary">
    <!-- navbar with dark background and white text -->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Ethan Smith</span>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active text-white" href="index.html">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-white" href="portfolio.html"
            >Portfolio</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active text-white" href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
    <main class="container">
      <section class="row">
        <h1
          class="col-md-8 text-info font-weight-bold border-bottom border-dark"
        >
          Contact
        </h1>
      </section>
      <section class="row">
        <form method="post" action="mailto:ejsmithwork@gmail.com">
          <!-- name field -->
          <section class="form-group">
            <label for="name">Name</label>
            <input
              name="name"
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Name"
            />
          </section>
          <!-- email field -->
          <section class="form-group">
            <label for="email">Email</label>
            <input
              name="email"
              type="text"
              class="form-control"
              id="inputEmail"
              placeholder="email@email.com"
            />
          </section>
          <!-- message field  -->
          <section class="form-group">
            <label for="message">Message</label>
            <textarea
              name="message"
              class="form-control"
              id="message"
              rows="3"
            ></textarea>
          </section>
          <!-- submit button, blue background, white text -->
          <section>
            <input class="bg-info text-white" type="submit" value="Submit" />
          </section>
        </form>
      </section>
    </main>
  </body>
</html>
